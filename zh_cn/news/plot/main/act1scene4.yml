Subject: “顶级黑客”信誓旦旦：ARC绝对不是在造武器！

Body: |
    在安德洛梅达研究公司（ARC）神秘事件中，排名第一的Uplink黑客“{{agent_handle}}”出面向社区进行安抚，令人大感意外。
    
    这一声明发布仅在另一位高层Uplink黑客公开表达对ARC招募特工从事某种武器工作的担忧两天后。
    
    {{agent_handle}}在声明中表示：“我在ARC参与了一个保密项目，已经两周了。这个项目非常雄心勃勃，但没有什么好担心的。ARC已经在黑暗中帮助公众保护他们的商业机密做出贡献。Uplink黑客不应该害怕接受来自这家公司的工作。”
    
    “有人说他们认为ARC正在制造某种军事武器——我可以说，过去一周我对ARC中央主机进行了全面访问，系统上没有任何这类东西。他们正在进行的事情虽然保密，但绝对不是武器。”
    
    {{agent_handle}}是一位备受尊敬的黑客，拥有多年的经验，他们的评论无疑会让社区倍感安心。
