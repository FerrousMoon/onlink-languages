Subject: 为ARC工作的顶级黑客死亡，似乎因工作压力而自杀

Body: |
    黑客{{agent_handle}}，其真实姓名为{{person_name}}，在家中被发现死亡，初步判断为自杀。
    
    法医初步分析表明，{[他|她]}服用了过量的安眠药。
    
    {[他|她]}曾在黑客排行榜上名列前茅，最近因评论安德洛梅达研究公司（ARC）的行为而成为新闻焦点。{[他|她]}一直为该公司最新的神秘项目工作，此次事件无疑将加深围绕该项目的神秘感。
    
    ARC今天早些时候发布了一份声明，称：“黑客{{agent_handle}}是我们见过的最优秀的程序员，是该项目的核心成员。这种事情的发生是巨大的悲剧。我们的心与{[他|她]}的家人和朋友同在。”
