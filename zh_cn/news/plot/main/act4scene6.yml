Subject: 安德洛梅达研究公司：我们中出了一个内鬼！

Body: |
    业内有关专家惊讶的发现，安德洛梅达研究公司大型机昨天被黑客大规模入侵，超过50 Gigaquads的数据被窃取。由于安德洛梅达研究公司被指控参与某种数字武器的构建，该系统近期多次遭受攻击，但之前被认为是坚不可摧的。
    
    因为安德洛梅达研究公司中央主机最关键的数据存储在一个独立的文件服务器，该服务器与其他互联网物理断开连接。这一巧妙的系统阻止了所有先前的访问尝试。
    
    “我们现在知道公司内部有人背叛了我们，”安德洛梅达的公关人员在今天早上的新闻稿中表示。“我们已经发现的迹象表明有人暂时将文件服务器短暂地连上了互联网，这让文件服务器在几分钟内暴露在访问中。他们肯定有人在外面进行接应。”
