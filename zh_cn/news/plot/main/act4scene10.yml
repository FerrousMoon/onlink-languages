Subject: 数字生命研究被黑客偷走，难道安德洛梅达又在搞鬼？

Body: |
    今天早些时候，一名黑客侵入达尔文研究公司的局域网，盗取了关于他们最新项目“达尔文数字生命”的数据。黑客究竟想要这些数据干什么尚不明确，因为其只是纯粹的理论数据。
    
    “达尔文数字生命的构想是创造一种可以在互联网中生存和繁殖的生命形式，”达尔文研究公司的媒体代表最近表示。“很显然，有人盗窃了该领域多年的研究数据，对此我们表示失望。”
    
    联邦探员已经锁定了一名嫌疑人，但迄今为止尚未进行逮捕。达尔文研究公司今天早些时候表示，Uplink黑客应负责此事，而该黑客在事发时正为安德洛梅达研究公司（ARC）工作。
    
    安德洛梅达再次拒绝对此事置评，但这一最新指控无疑加剧了人们对该公司最终动机的猜测。
