Subject: 联邦特工发布关于ARC的调查结果

Body: |
    联邦特工今天首次公开宣布了对安德洛梅达研究公司的调查结果。
    
    “到目前为止，我们的调查揭露了一些令人不安的事实，但尚未发现确凿的证据，”一名联邦发言人表示。“没有具体证据表明ARC正在开发一种软件工具用于破坏互联网的运行，也没有证人站出来支持这一说法。”
    
    “我们相信安德洛梅达研究公司与{person_name}的谋杀案有关，可能还有另一宗案件，但在获得证据之前，我们无法采取任何法律行动。”
    
    “最重要的是，我们确定安德洛梅达研究公司由一个神秘团体‘安德洛梅达’所有和控制，而安德洛梅达的CEO和常务董事都是该团体的核心成员。我们对安德洛梅达的描述是资金充裕的反资本主义技术无政府主义者，这似乎与针对他们的指控相符。到目前为止，我们未能找到该团体的任何线索。”
    
    “他们唯一真正存在的证据是，我们发现在现实世界中的公共接入终端，但该网站的注册联系信息都是假的。
    
    “我们将继续调查，并呼吁任何拥有信息的人站出来。”