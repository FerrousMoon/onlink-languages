Subject: >
    对启示录病毒时间的回顾

Body: |
    看起来，最近对“启示录”的恐慌（和往常一样）完全是不必要的。自互联网成立以来，它经历了多次高调的恐慌事件，而它总能挺过来。这次事件也不例外，仅仅突显了公众是多么容易被吓到，仿佛他们的生活岌岌可危。
    
    联邦特工最近为担心的公众设立了特别热线，至今每天接到大约一万通来自于因最近的安全恐慌而感到恐惧的人的电话。“他们不停地打电话，”今天一位联邦发言人说，“这些人真心相信有人可以就像在公共图书馆一样轻而易举地打开他们的记录并随意更改。这简直是完全的歇斯底里。”
    
    随着安德罗梅达集团的崩溃，ARC被揭露只是其活动的幌子，已停止所有运营。奇怪的是，居然没有人注意到ARC从未发布过任何产品。
    
    阿伦莫尔公司昨天推出了他们的新款“主动病毒防护”软件，名为“信仰”。这是用来击败“启示录”的工具的扩展，制造商声称它能够主动寻找并消灭病毒。销售显然“非常可观”。
    
    截至撰写时，阿伦莫尔公司的股票已升至新高。