Subject: >
    阿伦莫尔：我们要反击！

Body: |
    在最近针对阿伦莫尔计算机网络的攻击未遂后，阿伦莫尔公司宣布他们已开始着手一个新项目——名为“信仰”。该项目旨在阻止破坏性计算机病毒在网络上的传播。
    
    公司发言人表示：“我们不能允许任何病毒，包括所谓的启示录病毒，在我们的公司网络中自由游荡。‘信仰’项目将主动寻找启示及其他破坏性病毒，并彻底消灭它们。此刻，我们正在寻求政府的协助，因为这个项目可以帮助所有人。最近对我们网络的攻击突显了互联网安全的脆弱性。我们打算对此进行制止。”
    
    阿伦莫尔采取了前所未有的措施，向任何能帮助他们研究启示录病毒的人提供25000c的奖励。任何与此病毒相关的数据请发送至internal@arunmor.net以领取奖励。
