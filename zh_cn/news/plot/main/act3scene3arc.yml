Body: |
    阿伦莫尔公司一直在努力研究最近发现的启示录病毒，并发布了他们的研究结果。
    
    “启示录是我们见过的最具破坏性的计算机病毒，”阿伦莫尔公司的CEO今天早些时候表示。“起初我们以为它是专门针对我们的，如今，它的目的已非常明确，启示录病毒的目标是彻底摧毁互联网，从内部开始。”
    
    “一旦释放，它将像野火般蔓延到所有主要系统，最终覆盖整个互联网，摧毁路径上的一切。它的有效载荷设计得非常精妙，将摧毁任何遇到的系统。”
    
    “我们将在Uplink BBS任务板上发布任务。任何能帮助我们的黑客都会得到丰厚的回报，并为一个正义的事业而战。”
    
    “关于启示的任何数据仍然可以获得25000c的奖励，这个机会将在接下来的48小时内有效。”
    
    “我们的信仰项目是一种反病毒软件，它能够阻止启示录的蔓延。”
    
    今天联邦特工开始调查安德洛梅达研究公司的活动。
