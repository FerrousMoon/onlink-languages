Subject: “信仰”拯救了网络？启示录病毒被成功阻止！

Body: |
    在过去几小时内，安德洛梅达研究公司（ARC）的黑客将“启示录”病毒释放到了互联网。业内专家早已预测这一事件即将发生，但对于此次攻击的规模却毫无准备。
    
    然而，阿伦莫尔公司在过去几周内与政府合作开发的反病毒程序“信仰”，成功阻止了“启示录”病毒在互联网的进一步传播。
    
    联邦特工在病毒爆发后立即突袭搜查了安德洛梅达研究公司，逮捕了相关涉事员工，并查扣了多台计算机。与之巧合的是历经全世界努力拿下安德洛梅达研究公司内部的流氓集团时，相当数量的Uplink黑客也因涉嫌参与其中被逮捕。
    
    现在还不清楚安德洛梅达研究公司的下场会如何,但显而易见的是该公司的许多高管的职业生涯已经到头了。
    
    联邦特工目前拒绝发表评论，但表示将很快发布声明。