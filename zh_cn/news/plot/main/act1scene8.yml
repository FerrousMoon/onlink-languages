Subject: Uplink公司发布警告：黑客们，请远离“神秘武器”制造商ARC！

Body: |
    Uplink公司已向所有旗下黑客发出正式警告，警告他们不要接受安德洛梅达研究公司（ARC）的工作。
    
    在今天发布的声明中，他们表示：“Uplink公司正在调查ARC开发某种高科技武器的指控，怀疑他们利用自由职业黑客的专长来协助开发武器。联邦探员已被召入协助调查，并在追查一起可能与此相关的自杀案件。”
    
    “在我们确认这些指控是否属实之前，我们必须要求所有Uplink黑客拒绝来自ARC或任何与该公司相关人员的任何工作。任何被发现为该公司工作的黑客将直接开除出Uplink。”
