Subject: 顶级黑客质疑ARC的“光明事业”

Body: |
    一位顶级Uplink特工打破沉默，质疑安德洛梅达研究公司（ARC）近期的活动及其工作的道德性。
    
    此一声明发布不到一个月，ARC开始招募所有顶级黑客从事一些未指定项目的工作。
    
    该特工名为{{agent_handle}}，是全球排名靠前的黑客之一，在黑客社区中备受尊敬。
    
    {{agent_handle}}表示：“我们对ARC这家公司一无所知——我所见到的一些为他们完成的工作非常可疑，如果被好好利用，可能会带来严重破坏。ARC依赖于Uplink和黑客的行业潜规则——即他们不会讨论自己所从事的工作。需要有人站出来解释这家公司到底在干什么。”
    
    ARC再次拒绝发表评论，但表示即将发布新闻稿。
