Subject: 数据盗窃警报！黑客再次袭击{{company_name}}，个人信息大危机！

Body: |
    一名计算机黑客今天闯入了{{company_name}}的中央文件服务器，并将大量计算机数据复制到一个未知地点。这一事件发生在不到一个月前，该公司的中央主机也遭到了类似的攻击。
    
    该计算机系统存储了数百Gigaquads的所有客户个人数据。现在，这些数据已进入公共领域。超过{{misc_numeric}} Gigaquads的数据被盗。
    
    {{company_name}}今天试图安抚公众情绪，并发表声明称，他们已经寻求联邦特工介入并设法找到幕后公司。
