Subject: 科研成果惊天被盗！黑客再次突袭{{company_name}}，黑客偷走大量秘密数据！

Body: |
    一名计算机黑客今天闯入了{{company_name}}的中央文件服务器，并将大量计算机数据复制到一个未知地点。这一事件发生在不到一个月前，该公司的中央主机也遭到了类似的攻击。
    
    被盗文件包含了一个大型科学研究项目的数据，该项目是{{company_name}}在过去三年中辛勤工作的成果。在入侵者断开连接之前，约{{misc_numeric}} Gigaquads的数据被复制。
    
    {{company_name}}无疑会努力查找这一盗窃背后的公司。
