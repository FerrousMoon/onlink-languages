Subject: 震惊！数据盗窃三连击：黑客双入侵{{company_name}}，数据瞬间蒸发！

Body: |
    在短短一个月内，{{company_name}}的中央主机经历了令人震惊的三次攻击，巨量机密数据接连被盗。首次袭击使数百GigaQuads的机密信息瞬间蒸发，紧接着的第二次更是悄然夺走了更多数据，而最新的第三次袭击则将整个安全体系推向了崩溃边缘。
    
    据信，这名黑客在最近的攻击中盗取了约{{misc_numeric}} Gigaquads的机密公司数据，并可能已将其复制到网络上的临时文件服务器上。
    
    {{company_name}}表示，他们正在考虑所有选项，以追捕这名黑客及其背后的资助公司。

