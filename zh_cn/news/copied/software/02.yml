Subject: 心血成灰：黑客再度盗取{{company_name}}两年软件开发成果，大量源代码失踪！

Body: |
    一名计算机黑客今天闯入了{{company_name}}的中央文件服务器，并将大量计算机数据复制到一个未知地点。这一事件发生在不到一个月前，该公司的中央主机也遭到了类似的攻击。
    
    {{company_name}}一直在开发几款先进的软件产品，而该计算机系统是他们的主要文件服务器。大部分专有源代码已被复制——超过{{misc_numeric}} Gigaquads的数据，这立即危及了他们多个计划中的安全系统。
    
    联邦特工已经介入此案追查对此事负责的公司和黑客。
