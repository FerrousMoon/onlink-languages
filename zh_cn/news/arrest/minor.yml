Subject:
    - 业余黑客被捕
    - 联邦特工现场抓住黑客
    - 兼职黑客被绳之以法

Body: |
    今天早些时候，一名{[男子|女子]}因{{misc_string}}被联邦特工逮捕。
    
    这名黑客被联邦特工确认身份为{{person_name}}，其有小规模计算机犯罪的前科。逮捕{[他|她]}的警方在{[他|她]}的家中发现了黑客用的计算机设备和硬件。据悉，这名黑客曾是地下黑客组织Uplink公司的兼职成员，该{[男子|女子]}黑客化名为{{agent_handle}}。
    
    不过，{[他|她]}可能再也没有机会进行黑客活动了，因为{[他|她]}可能面临最高长达十年的监禁。
