Subject:
    - 经验丰富的计算机黑客终于被捕
    - 联邦特工追捕地下黑客
    - High-ranked Uplink Agent arrested

Body: |
    这名黑客的真实姓名是{{person_name}}，{[他|她]}是地下黑客圈中众所周知的人物。据信，{[他|她]}是一名全职自由职业黑客，为多个组织团体工作，包括著名的Uplink公司，在那里{[他|她]}以黑客化名{{agent_handle}}活动。
    
    警方怀疑这名{[男子|女子]}涉及多起计算机犯罪，因此预计{[他|她]}将面临十至十五年的监禁，并很可能被终身禁止使用计算机。
