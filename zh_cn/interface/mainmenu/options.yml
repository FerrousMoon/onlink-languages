# Graphics

SafeMode:
  Text: 安全模式
  Tip: 启用图形安全模式，用于故障排查。
  
SoftwareMouse:
  Text: 软件鼠标
  Tip: 启用或禁用软件鼠标。

Display:
  Text: 显示器
  Tip: 选择要使用的显示器。
  Items:
    GenericID:
      Text: 显示器 {{ misc_numeric }}
      Tip: 选择此显示器。
      
    GenericName:
      Text: {{ misc_string }}
      Tip: 选择此显示器。

Renderer:
  Text: 渲染器
  Tip: 选择渲染后端。
  Items:
    Generic:
      Text: {{ misc_string }}
      Tip: 选择此渲染器。

ScreenMode:
  Text: 屏幕模式
  Tip: 选择所需的屏幕显示模式。
  Items:
    Windowed:
      Text: 窗口模式
      Tip: 以窗口方式运行游戏。

    FullScreen:
      Text: 全屏模式
      Tip: 以全屏方式运行游戏。
    
    Borderless:
      Text: 无边框
      Tip: 在无边框全屏窗口中运行游戏。

Resolution:
  Text: 分辨率
  Tip: 选择所需的分辨率。
  Items:
    Generic:
      Text: {{ misc_numeric }}x{{ misc_numeric2 }} ({{ misc_string }})
      Tip: 选择此分辨率。

RefreshRate:
  Text: 刷新率
  Tip: 选择所需的刷新率。
  Items:
    Generic:
      Text: {{ misc_numeric }}
      Tip: 选择此刷新率。

VSync:
  Text: 垂直同步
  Tip: 选择垂直同步模式。
  Items:
    Disable:
      Text: 禁用
      Tip: 禁用垂直同步

    Enable:
      Text: 启用
      Tip: 启用垂直同步
    
    Adaptive:
      Text: 自适应
      Tip: 自适应垂直同步

# Gameplay

OriginalExperience:
  Text: 原版 Uplink 体验
  Tip: 新建用户将体验更接近原版 Uplink 的流程，并包含 Onlink 的 UI 增强。

UplinkOS:
  Text: UplinkOS 引擎
  Tip: 重启游戏并以 Uplink OS 模式启动。

EnhancedTaskManager:
  Text: 增强任务管理器
  Tip: 为任务管理器增加或移除更多按钮。

LessMoneyTransferred:
  Text: 任务产生更少的钱
  Tip: 启用后，追踪资金转移类任务获得的金钱将减少。

MinimalAmountOfMissions:
  Text: 强制最小任务数量
  Tip: 在游戏开始时，为每个等级强制生成最少数量的任务。

AutoAttach:
  Text: 自动附加任务文件到邮件
  Tip: 回复任务邮件时，将自动附加对应的任务文件。

CustomSeed:
  Text: 自定义随机种子
  Tip: 在新游戏开始时显示或隐藏随机数种子输入界面。

