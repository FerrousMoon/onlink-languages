Subject: 将启示录释放到全球
Body: |
    你的电子邮箱收件箱里会看到我们发来的两封邮件 - 一封包含了“启示录”病毒的最终版本，另一封则附带了一个可以显示当前以感染系统的追踪软件。
    
    这是你的神启，{{ player_handle }} - 我们已选定你作为我们最成功的黑客来执行我们的最终任务。你的目标很简单 - 在我们的整个公司被FBI关闭之前，尽可能多地释放“启示录”到网络中去。
    
    阿伦莫尔已经准备好了“信仰” - 他们肯定会紧紧跟随着你的行动。如果你足够快，你完全可以比他们停止启示录的速度快得多。启示录会感染一个系统，并扫描同一子网上附近的系统，然后迁移到最近的两个系统。与此同时，它会摧毁最开始的主机。一旦超过一定数量的主机宕机，启示录的传播将无从阻止，整个互联网将遭受重创。
    
    这就是圣日的到来 - 如果你成功了，将不会再有Uplink公司，不再有ARC，也不再有阿伦莫尔。互联网时代将与我们一起谢幕。想想看 - 我们可以销毁所有记录我们人生的系统，我们将回归本源。成败在乎你所一举！
    
    这将是我们最后一次与你联系 - 如果一切按计划进行，我们将永远无法再发出任何消息。
    
    这一使命的代号是“圣世之行”。祝你好运。 ARC。
