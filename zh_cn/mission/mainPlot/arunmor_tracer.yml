Body: |
    我们在安德洛梅达研究公司内部的消息来源发现，ARC计划从三个主要系统中发动启示录。只要时机到来，他们旗下的黑客就会进入这些系统并运行启示录。
    
    其中两个系统我们已经搞定了，但第三个系统是开放的。我们需要你侵入该系统，并秘密安装一个跟踪程序，它将定期向我们发送更新，这样当启示录开始爆发的时候我们就可以提早得到通知了。
    
    首先，你需要从我们的文件服务器上下载该程序。地址和登录详情如下。
    		
    其次，入侵目标系统（ARC内部服务系统），并破坏所有安全系统。这包括代理、监视器、防火墙等。你必须阻止他们看到你的所作所为。
    		
    将跟踪器复制到指定位置，然后进入控制台。你可以从那里运行跟踪器。一旦它开始运行，它将立即开始隐藏自己。检查一下，在服务界面看看能不能找到该程序，这样可以确保别人看不到它。
    		
