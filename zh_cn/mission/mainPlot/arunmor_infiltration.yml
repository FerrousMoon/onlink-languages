Subject: 抓住难得的机会
Body: |
    可能你已经知道，ARC将大部分研究都存储他们的本地局域网里。然而，不常为人知的是，关键数据（即研究文件）实际存储在一台与互联网物理隔离的独立文件服务器上。当他们要使用那台服务器时，ARC的局域网会断开互联网，这意味着他们的数据始终完全隔离了公众访问。这使得我们直到现在都无法得到他们的研究成果。
    
    ARC中一位希望保持匿名的成员愿意帮助我们。你首先需要侵入他们的局域网。一旦进入，你应该能够找到机密文件区域。我们内部的那个人会在那台服务器上安装一个无线路由让你可以访问。然后你可以复制文件。
    
    完成后，解密文件并将其转储到下面的文件服务器上。
    
    你可能也注意到ARC的CEO最近由于启示录的一些问题被FBI特工逮捕了。我们认为ARC会因此计划提前释放启示录。成败在此一举。
    		
