Subject: Revelation has been destroyed
Body: |
    Congratulations would seem to be in order - not only have you stopped Revelation in its tracks, you've also wiped out any trace of the virus on the Internet.
    
    As you are probably aware, Andromeda Research Corporation has been raided and won't be doing any more damage at any point in the future. The key members of the company are facing some serious charges.
    
    Once again, a sincere thank you from Arunmor Corporation.
