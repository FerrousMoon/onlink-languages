Subject: Welcome to ARC
Body: |
    Thank you for replying to our offer, agent. We knew that you would make the right decision.
    
    As it happens, we have some work for you to get started on immediately.
    
    We are getting ready to test out Revelation and we want you to help. Please read the attached mission description and get started as soon as possible.
    
    No doubt you will incur some expenses for this mission, so please accept a small donation of 10000c to help you with any equipment you might need.
    
    Please check your mailbox for a second email from us, which should contain the file that is to be used as part of your mission.
    
    [END]
