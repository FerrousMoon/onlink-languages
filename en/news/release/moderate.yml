Subject:
    - Experienced computer hacker back at large
    - Federal Agents release underground Hacker
    - High-ranked Uplink Agent free again

Body: |
    The {[man|woman]}'s real name is {{person_name}} and {[he|she]} was thought to be a well known player in the underground hacker scene. It was believed he was a full-time freelance hacker, working for several organised groups including the well known Uplink-Corporation, where {[he|she]} went by the hacker alias of {{agent_handle}}.
    
    Police suspected this {[man|woman]} of multiple computer crimes and as such it was believed {[he|she]} would have served between ten and fifteen years imprisonment, but the case collapsed earlier today due to the disappearance of key evidence.
