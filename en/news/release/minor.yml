Subject:
    - Amateur hacker back at large
    - Hacker released by federal agents
    - Part-time hacker set free

Body: |
    The {[man|woman]} has been named by Federal Agents as {{person_name}}, and was on record with a history of small time computer crime. Police who arrested him found Computer equipment and hardware for hacking in his house. It was believed this {[man|woman]} was a part-time employee of the underground hacker group Uplink-Corporation, where {[he|she]} went by the hacker alias of {{agent_handle}}.
    
    Unfortunately, the {[man|woman]} in question has been released due to a lack of hard evidence against {[him|her]}.
