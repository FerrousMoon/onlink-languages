Subject: Major corporation suffers complete data loss

Body: |
    {{company_name}} found themselves in the public eye today as one of their primary computer systems suffered a complete failure, resulting in a large amount of lost data.
    
    The company found that masses of corporate data has been destroyed.
    
    It is not known how much this will cost the company but there is little doubt that serious damage has been done. This level of data loss could not occur without serious repercussions.
