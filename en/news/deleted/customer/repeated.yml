Subject: {{company_name}} loses gigaquads of customer data due to 'malicious hackers'

Body: |
    {{company_name}} are today boosting their security systems as their file servers suffered yet another complete failure. The company has come under attack on several occasions in the last month by hackers who have yet to be identified.
    
    The computer system that was damaged was used to hold customer records and sales data. It is believed that all backups of the data were also destroyed, leading the company to believe that this was a deliberate act.
    
    {{company_name}} today issued a statement saying that they were investigating the incident.
