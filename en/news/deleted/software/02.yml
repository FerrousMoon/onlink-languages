Subject: Proprietary software source code deleted by hacker

Body: |
    {{company_name}} again found themselves in trouble as gigaquads of data where wiped from their system. In a statement today the company claimed it had evidence that the files where deliberately deleted by a malicious hacker.
    
    Upon investigating the damaged computer, the company found that much of their software that was still in development had been deleted, along with all source code and back ups. It was claimed that the revolutionary software would dominate the market once released.
    
    {{company_name}} have undoubtedly suffered a large loss here, which could cost the company millions.
