Subject: Computer failure blamed for research loss

Body: |
    {{company_name}} are today boosting their security systems as their file servers suffered yet another complete failure. The company has come under attack on several occasions in the last month by hackers who have yet to be identified.
    
    The data deleted was the combined results of a large scale scientific test, being conducted by {{company_name}} in order to develop new technology.
    
    In a statement today the company said that serious damage had been done and that it could cost the company millions of dollars to perform the research again.
