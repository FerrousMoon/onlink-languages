Subject:
    - Experienced computer hacker finally caught
    - Federal Agents catch up with underground Hacker
    - High-ranked Uplink Agent arrested

Body: |
    The hacker's real name is {{person_name}} and {[he|she]} is a well known player in the underground hacker scene. It is believed {[he|she]} is a full-time freelance hacker, working for several organised groups including the well known Uplink-Corporation, where {[he|she]} went by the hacker alias of {{agent_handle}}
    
    Police suspect this {[man|woman]} of multiple computer crimes and as such it is believed {[he|she]} will serve between ten and fifteen years imprisonment, and most likely a life ban on the use of computers.
