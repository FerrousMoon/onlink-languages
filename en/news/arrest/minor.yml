Subject:
    - Amateur hacker caught and arrested
    - Federal Agents catch hacker red handed
    - Part-time hacker brought to justice

Body: |
    Earlier today a {[man|woman]} was arrested by Federal Agents for {{misc_string}}
    
    The hacker has been named by Federal Agents as {{person_name}}, and is on record with a history of small time computer crime. Police who arrested {[him|her]} found computer equipment and hardware for hacking in {[his|her]} house. It is believed this hacker was a part-time employee of the underground hacker group Uplink-Corporation, where {[he|she]} went by the hacker alias of {{agent_handle}}.
    
    {[He|She]} may not get a chance to hack again however, as {[he|she]} is now facing up to ten years in prison.
