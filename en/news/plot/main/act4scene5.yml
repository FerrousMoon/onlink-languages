Subject: CEO of Andromeda Research Corporation arrested

Body: |
    Following an outbreak of the Revelation computer virus on Arunmor Corporations Internal Services System, the CEO of ARC has been arrested by Federal Agents and charged with the crime. Federal officials say they have been watching his company for some time, and have been waiting for an opportunity to bring him in.
    
    Federal Agents have refused to comment on the results of their questioning at this time.