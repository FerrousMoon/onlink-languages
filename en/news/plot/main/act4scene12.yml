Subject: Arunmor LAN system suffers crippling blow

Body: |
    Arunmor Corporation today released a press statement that said their primary computer system had been severely damaged by the acts of a single hacker.
    
    It appears that most of their research on that system has been destroyed, as well as the computer system itself. Arunmor are said to be devastated by this critical error of judgement.
    
    Arunmor today claimed Andromeda Research Corporation was again responsible for this attack.
    
    It is not known what effect this will have on project Faith, but it is known that the Arunmor Local Area Network was used to store a great deal of research on that topic.
