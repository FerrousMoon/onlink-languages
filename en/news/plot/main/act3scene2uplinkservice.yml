Subject: New Uplink service available

Body: |
    In light of the recent developments related to Revelation and Faith, Uplink Corporation has installed a new system which will allow agents to track the progress of the two rival viruses.
    
    A new option has appeared in the main menu, titled "Faith Progress". Clicking this option will show you the current latest versions of both viruses. This data is based on reports of these programs on the Web, so they may not be entirely accurate.
