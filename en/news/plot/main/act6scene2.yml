Subject: Leader of Andromeda jailed

Body: |
    The Federal courts today found the CEO of ARC and the leader of Andromeda Guilty of criminal destruction of data.
    
    The judge called the Leader of Andromeda "an evil and vindictive man, who truly believes the world would be a better place in a state of Anarchy."
    
    He went on to say that he had little sympathy for both the defendants.
    
    As punishment for their crimes, both members will serve eight years imprisonment and will be banned from the use of computers for life.
