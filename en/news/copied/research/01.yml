Subject: Gigaquads of scientific data copied by hacker

Body: |
    {{company_name}} discovered this morning that a massive quantity of computer data had been stolen from one of their Central Mainframes.
    
    The stolen files contained data from a massive scientific research program, which {{company_name}} had been working on for the past 3 years. Around {{misc_numeric}} Gigaquads of data was copied before the intruder disconnected.
    
    {{company_name}} will undoubtedly try to discover the corporation behind this theft.
