Subject: Personal customer data copied by hacker

Body: |
    {{company_name}} are once again reviewing their security procedures after revealing that their central mainframe has been compromised for the third time in a month, with massive amounts of confidential data being transferred away.
    
    The computer system stored hundreds of GigaQuads of personal data on all of the corporation's customers. This data is now in the public domain. Over {{misc_numeric}} Gigaquads of data was stolen.
    
    {{company_name}} tried to reassure the public today, and issued a statement saying they had brought in Federal Agents to try and find the corporation responsible.
