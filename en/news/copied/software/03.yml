Subject: Two years of software development - stolen

Body: |
    {{company_name}} are once again reviewing their security procedures after revealing that their central mainframe has been compromised for the third time in a month, with massive amounts of confidential data being transferred away.
    
    {{company_name}} had been working on several advanced software products and this computer system was their primary file server. Most of their proprietary source code has been copied - over {{misc_numeric}} Gigaquads of data, immediately compromising several of their planned security systems.
    
    Federal Agents have been called in to help track down the Corporation and the hacker responsible.
