Subject: Government social security records compromised

Body: |
    he Government run social security database has been hacked by an unknown cyber criminal.
    
    Government officials insist this is the first and only incident of its kind.
    
    This occurred on {{date_time}}.
    
    In theory, unlawful changes to this database could result in dead people being reported as alive, or alive people being reported as dead. Other personal information could be stolen.
    
    A government federal agent today stated that this would not be allowed to happen again.
