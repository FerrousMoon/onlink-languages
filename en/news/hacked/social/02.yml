Subject: Social security hacked twice in less than a month

Body: |
    The Government run social security database has once again been hacked by an unknown cyber criminal.
    
    This is the second time in less than a month that this system has been attacked. It is not known if these two incidents are connected.";
    
    This occurred on {{date_time}}.
    
    A hacker gaining access to this system could do untold damage by modifying crucial personal data.
    
    The government today launched an investigation into these recent security problems.
