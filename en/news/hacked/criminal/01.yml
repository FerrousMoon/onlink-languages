Subject: Global Criminal Records attacked by hackers

Body: |
    The Government managed Global Criminal Database has been penetrated by an unknown computer hacker.
    
    Security on the system is so tight that hacks of this kind were thought to be impossible.
    
    This occurred on {{date_time}}.
    
    It appears from a preliminary investigation that an unknown criminal record was modified, prompting calls from human rights groups for higher security on personal records of this kind.
    
    The Government has said they have begun an investigation and have taken steps to stop this from happening again.
