# Graphics

SafeMode:
  Text: Safe Mode
  Tip: Enables graphical safe mode for troubleshooting.
  
SoftwareMouse:
  Text: Software Mouse
  Tip: Disable/Enable the software mouse.

Display:
  Text: Display Monitor
  Tip: Select the monitor you wish to use.
  Items:
    GenericID:
      Text: Monitor {{ misc_numeric }}
      Tip: Select this Monitor.
      
    GenericName:
      Text: {{ misc_string }}
      Tip: Select this Monitor.

Renderer:
  Text: Renderer
  Tip: Select the rendering backend.
  Items:
    Generic:
      Text: {{ misc_string }}
      Tip: Select this Renderer.

ScreenMode:
  Text: Screen Mode
  Tip: Select your desired screen resolution.
  Items:
    Windowed:
      Text: Windowed
      Tip: Run the game in a window.

    FullScreen:
      Text: Full Screen
      ooltip: Run the game in full screen mode.
    
    Borderless:
      Text: Borderless
      Tip: Run the game in a borderless full screen window.

Resolution:
  Text: Resolution
  Tip: Select your desired screen resolution.
  Items:
    Generic:
      Text: {{ misc_numeric }}x{{ misc_numeric2 }} ({{ misc_string }})
      Tip: Select this resolution.

RefreshRate:
  Text: Refresh Rate
  Tip: Select your desired refresh rate.
  Items:
    Generic:
      Text: {{misc_numeric}}
      Tip: Select this refresh rate.

VSync:
  Text: VSync
  Tip: Select the vertical Synchronization mode.
  Items:
    Disable:
      Text: Disable
      Tip: Disable VSync

    Enable:
      Text: Enable
      Tip: Enable VSync
    
    Adaptive:
      Text: Adaptive
      Tip: Adaptive VSync

# Gameplay

OriginalExperience:
  Text: Original Uplink Experience
  Tip: The next new user will resemble the original Uplink, but with Onlink's ui enhancements.

UplinkOS:
  Text: UplinkOS Engine
  Tip: Restart the game and launch as Uplink OS

EnhancedTaskManager:
  Text: Enhance Task Manager
  Tip: Removes/Adds more buttons to the task manager

LessMoneyTransferred:
  Text: Missions generate less money
  Tip: Trace a Balance Transfer mission will generates less money when on

MinimalAmountOfMissions:
  Text: Forced minimal amount of missions
  Tip: Force a minimal amount of missions for each tier at the start of the game.

AutoAttach:
  Text: Auto-attach mission file to emails
  Tip: When replying to a mission email, the associated mission file will be attached.

CustomSeed:
  Text: Custom seed
  Tip: Hide/Show the number generator seed input screen at the start of a new game

# UI

Shortcuts:
  Text: Shortcuts
  Items:
    KeyBind:
      Text: {{ misc_string }}
      Tip: Click to change the key binding
  
    Generic:
      Text: {{ misc_string }}
      Tip: Bind This action to the shortcut

ShortcutPrevious:
  Tip: Display the previous shortcut page
  
ShortcutAdd:
  Text: Add Shortcut
  Tip: Click to add a shortcut
  
ShortcutNext:
  Tip: Display the next shortcut page

ThemeSelection:
  Text: Theme Selection
  Tip: Select the UI theme you wish to use
  Items:
    Generic:
      Text: {{ theme_name }}
      Tip: Select {{ theme_name }} by {{ theme_author }} {{ theme_comment }}

WorldMapSelection:
  Text: World Map Selection
  Tip: Select the world map you wish to use in game
  Items:
    Auto:
      Text: Auto
      Tip: Select this world map

    Generic:
      Text: {{ misc_string }}
      Tip: Select this world map

WorldMapSelectionCurrent:
  Tip: This is the world map that will be used in game

LanguageSelection:
  Text: Language
  Tip: Select the language
  Items:
    Generic:
      Text: {{ misc_string }}
      Tip: Select {{ misc_string }}, By {{ misc_string2 }}

ColourBlind:
  Text: Colour Blind Mode
  Tip: Select the colour blind mode

FontScale:
  Text: Font Scale
  Tip: Set the Font Scale

HighlightColour:
  Text: Link Highlight Colour
  Hint: "#00000000"
  Tip: Type in the default highlight colour for links
  
HighlightColourItem:
  Tip: This colour will be used to highlight links

MissionColour:
  Text: Link With Mission Colour
  Hint: "#00000000"
  Tip: Type in the default mission colour for links
  
MissionColourItem:
  Tip: This colour will be used on links with missions

EnableAnimation:
  Text: Enable Animation
  Tip: Disable/Enable the game animations

FastAnimation:
  Text: Faster Animation
  Tip: Increase the animation speed

BorderOnButton:
  Text: Border on buttons
  Tip: Add a border on every buttons

TextPresentation:
  Text: Text presentation
  Tip: Set how the text will be presented in a textbox.

TextEditPresentation:
  Text: Text presentation for edit
  Tip: Set how the text will be presented when editing.

TextLinkAction:
  Text: Default Link Action
  Tip: Set the default action when ctrl+click a link in text.

