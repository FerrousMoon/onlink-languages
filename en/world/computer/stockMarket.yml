---
Welcome:
    Subtitle: Welcome
    Text: |
        Welcome to the International Stock Market trading System.
        
        This system is open to all. However, you will need an access account if you wish to trade in shares.
        
        Select 'new user' from the menu to create a new account.
        Log in as 'guest', password 'guest' to browse share prices.
        Otherwise, use your provided log in name and password.

CreateUser:
    Subtitle: New user created
    Text: |
        Your new user account has been created successfully.
        You are now authorised to trade shares on this system.
