Name: Firewall Disable
Type: Disabler

Description:
 - |
   Disables a firewall with a security level of 1.
   This action will be detected immediately.
 - |
   Disables a firewall with a security level of 2 or below.
   This action will be detected immediately.
 - |
   Disables a firewall with a security level of 3 or below.
   This action will be detected immediately.
 - |
   Disables a firewall with a security level of 4 or below.
   This action will be detected immediately.
 - |
   Disables a firewall with a security level of 5 or below.
   This action will be detected immediately.
