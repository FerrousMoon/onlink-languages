---
Name: Log Deleter
Type: Security

Description:
 - |
   Deletes the contents of an access log from a computer.
   Leaves an empty log behind.
 - |
   Deletes an access-log from a computer.
   Leaves a distinctive blank space behind.
 - |
   Copies another user's legitimate access log over the top of your own.
   Very difficult to detect.
 - |
   Deletes an access-log from a computer.
   Moves other logs up to cover empty space.
   Impossible to detect.
